<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Outfit", sans-serif;
      }
    </style>
    <!-- <style>
      * {
        outline: 1px solid red;
      }
    </style> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0d192b] flex justify-center items-center min-h-screen">
    <img
      src="design/desktop-design.jpg"
      alt="Vorlage"
      width="1440"
      class="absolute hidden"
    />
    <div
      class="w-[350px] h-[600px] bg-[#14253d] rounded-xl p-[25px] flex flex-col gap-5"
    >
      <div class="relative">
        <img
          src="images/image-equilibrium.jpg"
          alt="NFT preview"
          class="rounded-lg"
        />
        <div
          class="absolute top-0 w-full h-full rounded-lg opacity-0 hover:opacity-100 bg-[#00fff750] grid place-items-center"
        >
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="text-white text-xl leading-none font-semibold">
        Equilibrium #3429
      </div>
      <div class="text-[#8bacda] font-light">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="flex justify-between">
        <span class="flex items-center gap-2">
          <img src="images/icon-ethereum.svg" alt="" />
          <span class="text-[#00fff7]">0.041 ETH</span>
        </span>
        <span class="flex items-center gap-2">
          <img src="images/icon-clock.svg" alt="" />
          <span class="text-[#8bacda]">3 days left</span>
        </span>
      </div>
      <div class="border border-[#2f415b]"></div>
      <div class="flex items-center gap-3">
        <img
          src="images/image-avatar.png"
          alt=""
          width="30"
          class="border-white border rounded-full"
        />
        <div class="text-[#8bacda]">
          Creation of <span class="text-gray-300">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
